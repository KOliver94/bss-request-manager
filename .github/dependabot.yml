version: 2
updates:

# Docker
- package-ecosystem: docker
  directory: "/"
  target-branch: "development"
  schedule:
    interval: weekly
    day: saturday
    time: "04:00"
  ignore:
  - dependency-name: node
    versions:
    - ">= 15.pre.alpine.a, < 16"
  rebase-strategy: disabled

# Javascript
- package-ecosystem: npm
  directory: "/frontend"
  target-branch: "development"
  schedule:
    interval: weekly
    day: saturday
    time: "04:00"
  ignore:
  - dependency-name: "@date-io/date-fns"
    versions:
    - "> 1.3.13"
  rebase-strategy: disabled

# Python
- package-ecosystem: pip
  directory: "/backend"
  target-branch: "development"
  schedule:
    interval: weekly
    day: saturday
    time: "04:00"
  ignore:
  - dependency-name: django
    versions:
    - ">= 3.2.a, < 3.3"
  rebase-strategy: disabled
  
# GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  target-branch: "development"
  schedule:
    interval: weekly
    day: saturday
    time: "04:00"
