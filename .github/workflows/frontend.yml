name: Frontend CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, next]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
jobs:
  frontend-test:
    name: Frontend tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - node-version: '19'
            experimental: false
            node-options: ''
    uses: ./.github/workflows/frontend-base-workflow.yml
    with:
      working-directory: 'frontend'
      node-version: ${{ matrix.node-version }}
      node-options: ${{ matrix.node-options }}
      experimental: ${{ matrix.experimental }}
