name: Backend CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  backend-test:
    name: Backend tests
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9']
        os: [ubuntu-latest]
        experimental: [false]
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pipenv, libpq and ldap system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libpq-dev python3-dev libldap2-dev libsasl2-dev -y
          pip install tblib
          pip install pipenv
          pipenv --python ${{ matrix.python-version }}
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/Pipfile.lock') }}-v-${{ secrets.CACHE_VERSION }}
      - name: Cache virtualenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-py${{ matrix.python-version }}-venv-${{ hashFiles('**/Pipfile.lock') }}-v-${{ secrets.CACHE_VERSION }}
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true' || steps.cache-virtualenv.outputs.cache-hit != 'true'
        run: pipenv install --dev
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings.ci
        run: |
          pipenv run python manage.py makemigrations --check
          pipenv run python manage.py migrate --no-input
          pipenv run python manage.py collectstatic --no-input --clear --link
          pipenv run coverage run -m pytest
          pipenv run coverage run -a -m pytest tests/no_recaptcha_pytest.py
          pipenv run coverage report
          pipenv run coverage html
          pipenv run coverage xml
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v2.1.0
        with:
          directory: backend/
      - name: Archive code coverage results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: backend/htmlcov/