version: '3.8'

services:
  postgres:
    restart: unless-stopped
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=request_manager_db
      - POSTGRES_USER=request_manager
      - POSTGRES_PASSWORD=change_me

  redis:
    restart: unless-stopped
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis:/data

volumes:
  postgres:
  redis:
