ci:
  autoupdate_branch: 'next'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
        name: 'Detect private keys'
      - id: check-merge-conflict
        name: 'Check for merge conflicts'
      - id: trailing-whitespace
        name: 'Trim trailing whitespaces'
      - id: mixed-line-ending
        name: 'Replace mixed line endings'
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.21.0
    hooks:
      - id: check-github-workflows
      - id: check-renovate
  - repo: local
    hooks:
      - id: sync-additional-dependencies
        name: 'Sync additional_dependencies'
        entry: python .pre-commit/sync-additional-dependencies.py
        language: python
        files: package.json$
        additional_dependencies:
          - pyyaml==6.0
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.3
    hooks:
      - id: pycln
        name: 'Remove unused Python imports'
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: 'Sort Python imports'
        args: [--settings, ./backend/pyproject.toml]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: 'Format Python code'
  - repo: https://github.com/rtts/djhtml
    rev: v2.0.0
    hooks:
      - id: djhtml
        name: 'Format Django templates'
        files: ^backend/templates/
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: 'Lint Python code'
        args: [--config=./backend/.flake8]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        name: 'Check Python security issues'
        exclude: ^backend/tests/
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        name: 'Format JavaScript code'
        exclude: (^backend/templates/)|((\.py|Pipfile(\.lock)?|package(-lock)?\.json)$)
        args: [--config, ./frontend/.prettierrc]
        additional_dependencies:
          - prettier@2.8.1
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.34.0
    hooks:
      - id: eslint
        name: 'Lint JavaScript code (Frontend)'
        files: ^frontend/.*\.jsx?$
        args:
          [
            --config,
            ./frontend/.eslintrc.js,
            --ignore-path,
            ./frontend/.eslintignore,
            --rule,
            'import/no-unresolved: off',
            --fix,
          ]
        additional_dependencies:
          - eslint-config-airbnb@19.0.4
          - eslint-config-prettier@8.6.0
          - eslint-plugin-import@2.27.5
          - eslint-plugin-jsx-a11y@6.7.1
          - eslint-plugin-prettier@4.2.1
          - eslint-plugin-react-hooks@4.6.0
          - eslint-plugin-react@7.32.2
          - eslint@8.34.0
          - prettier@2.8.4
