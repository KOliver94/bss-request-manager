ci:
  autoupdate_branch: 'development'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: detect-private-key
        name: 'Check for private keys'
      - id: check-merge-conflict
        name: 'Check for merge conflict strings'
      - id: trailing-whitespace
        name: 'Trim trailing whitespaces'
      - id: mixed-line-ending
        name: 'Replace mixed line endings'
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.13.0
    hooks:
      - id: check-jsonschema
        name: 'Check GitHub Workflows'
        files: ^\.github/workflows/
        types: [yaml]
        args: ['--builtin-schema', 'vendor.github-workflows']
  - repo: https://github.com/hadialqattan/pycln
    rev: v1.2.0
    hooks:
      - id: pycln
        name: 'Remove unused Python imports'
        files: \.py$
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: 'Sort Python imports'
        files: \.py$
        args: [--settings, ./backend/pyproject.toml]
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        name: 'Format Python code'
        files: \.py$
  - repo: https://github.com/rtts/djhtml
    rev: v1.5.0
    hooks:
      - id: djhtml
        name: 'Format Django templates'
        files: ^backend/templates/
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        name: 'Lint Python code'
        files: \.py$
        args: [--config=./backend/.flake8]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.2
    hooks:
      - id: bandit
        name: 'Check Python security issues'
        files: \.py$
        exclude: ^backend/tests/
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.1
    hooks:
      - id: prettier
        name: 'Format JavaScript code'
        exclude: (^backend/templates/)|((\.py|Pipfile(\.lock)?|package(-lock)?\.json)$)
        args: [--config, ./frontend/.prettierrc]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.9.0
    hooks:
      - id: eslint
        name: 'Lint JavaScript code'
        files: \.jsx?$
        args:
          [
            --config,
            ./frontend/.eslintrc.yml,
            --ignore-path,
            ./frontend/.eslintignore,
            --rule,
            'import/no-unresolved: off',
            --fix,
          ]
        additional_dependencies:
          - eslint@8.9.0
          - eslint-config-airbnb@19.0.4
          - eslint-config-prettier@8.3.0
          - eslint-plugin-import@2.25.4
          - eslint-plugin-jsx-a11y@6.5.1
          - eslint-plugin-prettier@4.0.0
          - eslint-plugin-react@7.28.0
          - eslint-plugin-react-hooks@4.3.0
          - prettier@2.5.1
