  /api/v1/admin/requests:
    get:
      operationId: admin_requests_list
      parameters:
        - in: query
          name: deadline_after
          schema:
            type: string
            format: date
        - in: query
          name: deadline_before
          schema:
            type: string
            format: date
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: pagination
          required: false
          in: query
          description: Return paginated response.
          schema:
            type: boolean
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: query
          name: start_datetime_after
          schema:
            type: string
            format: date
        - in: query
          name: start_datetime_before
          schema:
            type: string
            format: date
        - in: query
          name: status
          schema:
            type: array
            items:
              type: integer
              enum:
                - 0
                - 1
                - 10
                - 2
                - 3
                - 4
                - 5
                - 6
                - 7
                - 9
          description: |-
            * `0` - Elutasítva
            * `1` - Felkérés
            * `2` - Elvállalva
            * `3` - Leforgatva
            * `4` - Beírva
            * `5` - Megvágva
            * `6` - Archiválva
            * `7` - Lezárva
            * `9` - Szervezők által lemondva
            * `10` - Meghiúsult
          explode: true
          style: form
      tags:
        - admin
      security:
        - jwtAuth: []
        - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRequestAdminListList'
          description: ''
    post:
      operationId: admin_requests_create
      tags:
        - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAdminCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestAdminCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestAdminCreateRequest'
        required: true
      security:
        - jwtAuth: []
        - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestAdminRetrieve'
          description: ''
